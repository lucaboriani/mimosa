[build]
  command = "npm run build"
  functions = "functions"
  publish = "build"

[context.production]
  publish = "output/"
  command = "make publish"
  environment = { MAPBOX_API_KEY = "super secret" }


[dev]
  command = "svelte-kit dev"
 
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
